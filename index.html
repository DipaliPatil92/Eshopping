{% extends 'base.html' %}
{% load static %}

{% block 'main' %}
<div class="row">
    <div class="col-md-3 mt-4 bg-light p-3">
          <h5>Filter by Category</h5>
          <hr>
          <p><a href="/products" class="anchor">All</a></p>
          <p><a href="/catfilter/1" class="anchor">By Mobile</a></p>
          <p><a href="/catfilter/2" class="anchor">By Shoes</a></p>
          <p><a href="/catfilter/3" class="anchor">By Cloths</a></p>
         
          
          <h5>Filter by Price</h5>
          <hr>
          <form method="GET" action="/pricefilter">
            <div class="mb-2">
              <label for="input1" class="form-label">Min:</label>
              <input type="number" class="form-control" name="min" id="input1" placeholder="Min value">
            </div>

            <div class="mb-2">
              <label for="input2" class="form-label">Max:</label>
              <input type="number" class="form-control" name="max" id="input2" placeholder="Max value">
            </div>
            <div class="mb-2">
              <input type="submit" class="btn btn-danger" value="Search">
           </div>
        </form>
          <h5 class="mt-3">Sort by Price</h5>
          <hr>
          <p><a href="/sort/1" class="anchor">High to Low</a></p>
          <p><a href="/sort/0" class="anchor">Low to High</a></p>
    </div><!--end of side bar-->

    <div class="col-md-9 mt-4 bg-light p-3">
            <div class="row">    
                {% for x in data %}
                     <div class="col-md-3 mb-2">
                        <div class="card" style="width:100%;">
                          <img src="{{x.pimage.url}}" height="150px" class="card-img-top" alt="...">
                          <div class="card-body">
                            <h5 class="card-title">{{x.name}}</h5>
                            <p class="card-text">Rs:{{x.price}}</p>
                            <p class="card-text">{{x.pdetails}}</p>
                            <a href="/product_detail/{{x.id}}" class="btn btn-danger">See Details</a>
                          </div>
                        </div>
                     </div><!-- Product 1-->
                {% endfor %}
    </div>
</div><!---Product List-->
</div>
{% endblock 'main' %}
